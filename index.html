<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple and clean links page to access your favorite websites and GitHub projects.">
  <meta name="author" content="[Your Name]">
  <title>Simple Links Page</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <style>
    /* General Reset for Consistent Mobile Rendering */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      flex-direction: column;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      margin-top: 60px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 100%;
      height: auto;
      width: 150px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
    }
    .links a img {
      width: 20px;
      height: 20px;
      object-fit: cover;
    }
    .links a:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    .projects {
      margin-top: 40px;
      text-align: left;
    }
    .projects h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }
    .projects ul {
      list-style: none;
      padding: 0;
    }
    .projects ul li {
      margin-bottom: 10px;
    }
    .projects ul li a {
      text-decoration: none;
      color: #007BFF;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .projects ul li a:hover {
      color: #0056b3;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
    /* Dropdown Menu Styles */
    .dropdown {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 10;
    }
    .dropdown div {
      width: 30px;
      height: 3px;
      background-color: #333;
      margin: 6px 0;
      transition: 0.4s;
    }
    .menu {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background-color: #fff;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      min-width: 200px;
      padding: 10px;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .menu a {
      display: block;
      color: #007BFF;
      padding: 8px;
      text-decoration: none;
      font-size: 1rem;
    }
    .menu a:hover {
      background-color: #f1f1f1;
    }
    .dropdown.active div:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }
    .dropdown.active div:nth-child(2) {
      opacity: 0;
    }
    .dropdown.active div:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }
    .dropdown.active + .menu {
      display: block;
    }

    /* Responsive Design for Smaller Screens */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .links a {
        font-size: 0.9rem;
        padding: 8px 15px;
      }
      .projects h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Dropdown Menu -->
  <div class="dropdown" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="container" id="top">
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
    </div>
    <h1>Welcome to My Links</h1>
    <div class="links" id="links-section">
      <a href="#links-section">
        <img src="images/google.png" alt="Google"> Google
      </a>
      <a href="#github-projects">
        <img src="images/github.png" alt="GitHub"> GitHub
      </a>
      <a href="#stackoverflow">
        <img src="images/stackoverflow.png" alt="Stack Overflow"> Stack Overflow
      </a>
      <a href="#example">
        <img src="images/example.png" alt="Example"> Example
      </a>
    </div>
    <div class="projects" id="github-projects">
      <h2>My GitHub Projects</h2>
      <ul>
        <li><a href="https://github.com/yourusername/project1" target="_blank">Project 1: Awesome Tool</a></li>
        <li><a href="https://github.com/yourusername/project2" target="_blank">Project 2: Cool API</a></li>
        <li><a href="https://github.com/yourusername/project3" target="_blank">Project 3: Amazing Library</a></li>
        <li><a href="https://github.com/yourusername/project4" target="_blank">Project 4: Fun Web App</a></li>
      </ul>
    </div>
    <footer>
      Made with â™¥ by [Your Name]
    </footer>
  </div>

  <script>
    // Function to toggle the dropdown menu
    function toggleMenu() {
      document.querySelector('.dropdown').classList.toggle('active');
    }

    // Smooth scroll for links in the dropdown menu
    const links = document.querySelectorAll('.menu a');
    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const target = document.querySelector(e.target.getAttribute('href'));
        target.scrollIntoView({ behavior: 'smooth' });
        document.querySelector('.dropdown').classList.remove('active');
      });
    });
  </script>
</body>
</html>
